<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<title>Busy Day</title>
<meta name="title" content="Busy Day">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
<header>
<div class="container">
<div class="row-fluid">
<div class="span3 logo">




<a href="http://play.niceday.tw">
<img src="/static/images/workbuyconsume_article.jpg">
</a>

</div>
<div class="span7 offset2">
<ul class="nav nav-pills pull-right menu">
    <li><a href="#">What is this?</a></li>
    <li><a href="#">purchase</a></li>
</ul>
</div>
</div>
</div>
</header>

<div class="carousel slide home-banner hidden-phone" id="myCarousel">
<div class="carousel-inner">

{% for item in items %}
<div class="item">
<img src="/static/images/ku-medium.jpg">
</div>
{% endfor %}

</div>
<a class="carousel-control left" href="#myCarousel" data-slide="prev">‹</a>
<a class="carousel-control right" href="#myCarousel" data-slide="next">›</a>
<div class="row-fluid product slider">
<ol class="carousel-indicators">
{% set i = 0 %}
{% for item in items %} 
<li data-target="#myCarousel" data-slide-to="{{i}}" class=""></li>
{% set i = i + 1 %}
{% endfor %}
</ol>
</div>
</div>

<div class="container main-container">
<h5>BusyDay</h5>

<div style="position: relative; height: 3262px;" class="row thumbnails masonry" id="productsItems">



{% for item in items %}
   <div style="position: absolute; top: {{item.py}}px; left: {{item.px}}px;" class="span4 masonry-brick">
   <div class="thumbnail" href="/product/{{item.id}}">
   <img src="/static/images/ku-medium.jpg">
  <h2>{{item.title}}</h2>
  <p>{{item.text}}</p>
  <div class="row-fluid visible-desktop">
  <a href="/product/{{item.id}}" class="span8 offset2 btn btn-primary btn-large">
  <i class="icon-chevron-right icon-white" style="margin-top: 0px;">
   </i>Some chinese I can't read</a>
</div>
<div class="row-fluid visible-tablet visible-phone">
<div class="row-fluid">

<i class="icon-chevron-right icon-white" style="margin-top: 0px;">
</i>How much Mammon</a>
</div>
<div class="row-fluid text-center" style="margin-top: 10px;">
<span class="label label-info">Best Price {{item.price}}</span>
</div>
</div>
</div>
</div>

{% endfor %} 

</div>   
</div>

<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css" type="text/css">
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="static/bootstrap/js/bootstrap.js"></script>
</body>
</html>
